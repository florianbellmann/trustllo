refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%+)(utc)} [{f}:{L}] [{h({l})}] {M}:{m}{n}"
  stderr:
    kind: console
    encoder:
      pattern: "{d(%+)(utc)} [{f}:{L}] [{h({l})}] {M}:{m}{n}"
  rolling_file:
    kind: rolling_file
    path: "log/app.log"
    policy:
      kind: compound
      trigger:
        kind: size 
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: log/app.{}.log
        count: 20
        base: 1
    encoder:
      pattern: "{d(%+)(utc)} [{f}:{L}] [{h({l})}] {M}:{m}{n}"
root:
  level: debug
  appenders:
    - stdout
    - stderr
    - rolling_file

